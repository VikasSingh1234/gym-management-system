<html>
    <head>
        <link rel="stylesheet" href="/frontend/styles/adminwork.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class="addTrainer">
        <center>
            <div class="col-md-6 right-box">
                <form action="/addTrainer.html" method="POST">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Add Trainer</h2>
                        <p>Kindly add trainer's information.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input required name="name" type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Full Name">
                    </div>
                    <div class="input-group mb-3">
                        <input required name="email" type="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    
                    <div class="input-group mb-3">
                        <input required name="password" type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <input required name="phone" type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Mobile Number">
                    </div>
                    
                
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Save Info</button>
                    </div>
                   
                </div>
                </form>
            </div> 
        </center>
    </body>
</html>
