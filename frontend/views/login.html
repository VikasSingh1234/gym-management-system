<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/styles/style.css">
    <title>Fitness Center|Login</title>
    <script>
        function run(){
            var check = '<%= fakeuser %>'
            if (check === "1"){
                alert("Invalid Credentials OR Account not Verified")
            }
        }
    </script>
</head>

<body onload="run()">

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #2d385b;">
                <div class="featured-image mb-3">
                    <img src="frontend/assets/gymLogo.jpeg" class="img-fluid" style="width: 600px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    Fitness Center</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join the world class fitness
                    coaches for your fitness journey.</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                <form action="checklogin.html" method="post">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input required name="email" type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address" value="admin@gms">
                    </div>
                    <div class="input-group mb-1">
                        <input required name="password" type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password" value="1234">
                    </div>
                    <div class="input-group row mb-3">
                        <div class="col-md-1"></div>
                        <div class="form-check col-md-4">
                            <input  required  class="form-check-input" type="radio" name="usertype" value="member" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Member
                            </label>
                        </div>
                        <div class="form-check col-md-4">
                            <input required  class="form-check-input" type="radio" name="usertype"  value="trainer"  id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Trainer
                            </label>
                        </div>
                        <div class="form-check col-md-3">
                            <input checked required  class="form-check-input" type="radio" name="usertype"  value="admin" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Admin
                            </label>
                        </div>
                    </div>
                        
                    <div class="input-group mb-3 d-flex justify-content-between">
                        
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="frontend/assets/googleLogo.png"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="/">Sign Up</a></small>
                    </div>
                </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
