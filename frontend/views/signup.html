<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/styles/style.css">
    <title>Fitness Center|Signup</title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #2d385b;">
                <div class="featured-image mb-3">
                    <img src="frontend/assets/gymLogo.jpeg" class="img-fluid" style="width: 600px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    Fitness Center</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join the world class fitness
                    coaches for your fitness journey.</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->
            
            <div class="col-md-6 right-box">
                <form action="" method="POST">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Welcome,</h2>
                        <p>We are happy to have you.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input required name="email" type="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-3">
                        <input required name="phone" type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Mobile Number">
                    </div>
                    <div class="input-group mb-3">
                        <input required name="password" type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    
                
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Signup</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="frontend/assets/googleLogo.png"
                                style="width:20px" class="me-2"><small>Sign up with Google</small></button>
                    </div>
                    
                </div>
                </form>
            </div>
            

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
