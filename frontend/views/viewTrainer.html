<html>
    <head>
        <link rel="stylesheet" href="/frontend/styles/adminwork.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
          <center>
            <div class="col-md-6 right-box">
                <!-- <form action="/addTrainer.html" method="POST"> -->
                <div class="row align-items-center">
                     <div class="header-text mb-4">
                        <h2>Trainers Data</h2>
                        <p>Following is the trainers' information.</p>
                    </div>
                    

                    
                    <table border="0" style="text-align: center;">    
                        
                        <% if (data.length !== 0) { %>
                            <tr>
                                <th>Full Name</th>
                                <th>Email Address</th>
                                <th>Phone No.</th>
                                <th> <!-- Delete Option --> </th>
                              </tr>
                          <% data.forEach(function(result) { %>
                            <tr>
                              <td><%= result.name %></td>
                              <td><%= result.email %></td>
                              <td><%= result.phone %></td>
                              <td>
                                <div class="input-group mb-3">
                                    <form action="deleteTrainer.html" method="post">
                                        <input type="hidden" name="userid" value="<%= result.id %>">
                                        <button style="margin: 10px 0 0 0; height: 40px; line-height: 40px; padding: 0 20px;" class="btn btn-lg btn-primary w-100 fs-6">Delete</button>
                                    </form>
                                </div>
                              </td>
                            </tr>
                          <% }); %>
                        <% } else { %>
                          
                        <h1> 
                            <br> No Data Found
                        </h1>
                        <% } %>

                    </table>
                </div>
                <!-- </form> -->
            </div> 
        </center>
    </body>
</html>
